# Nginx для big-brother.pro на порту 8443 (когда 443 занят, например xray/VPN).
# Веб и приложение: https://big-brother.pro:8443

server {
    listen 80;
    server_name big-brother.pro;
    return 301 https://$server_name:8443$request_uri;
}

server {
    listen 8443 ssl;
    server_name big-brother.pro;
    ssl_certificate /etc/letsencrypt/live/big-brother.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/big-brother.pro/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
