# Пример конфига Nginx для Фазы 1 (до SSL)
# Скопируй на сервер: /etc/nginx/sites-available/YOUR_DOMAIN.com
# Замени YOUR_DOMAIN.com на свой домен.

server {
    listen 80;
    server_name YOUR_DOMAIN.com;
    location / {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
